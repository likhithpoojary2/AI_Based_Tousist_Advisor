{% extends "base.html" %}


{% block body %}


<style>
    #gmap-container {
      width: 100%;
      max-width: 100%;
      height: 600px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      border:2px solid black;
    }
  
    #gmap {
      width: 100%;
      height: 100%;
    }
  </style>
  
<section class="page-header">
  <div class="page-header__bg" style="background-image: url(../static/assets/images/backgrounds/page-header-bg-1-1.jpg);"></div>
  <div class="container">
    <div class="page-header__content">
      <h2 class="page-header__title">Route Map</h2>
      <ul class="gotur-breadcrumb list-unstyled">
        <li><a href="/">Home</a></li>
        <li><span>Map</span></li>
      </ul>
    </div>
  </div>
</section>

<section class="section-space">


  <div class="container">
    {#<a class="btn btn-dark mb-2" href="/destination">Back</a>#}
    <h4  class=" text-warning sec-title__title bw-split-in-left">
      <!-- <i class="fas fa-map-marked-alt"></i> From <strong>{{ orig_name }}</strong> to <strong>{{ dest_name }}</strong> -->
    </h4>
    <br/>
    <div id="gmap-container" style="border:5px solid black;">
      <div id="gmap"></div>
    </div>
  </div>
</section>

<script>
  function initMap() {
    const destination = {
      lat: {{ dest_lat | safe }},
      lng: {{ dest_lng | safe }}
    };

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          const origin = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          const map = new google.maps.Map(document.getElementById("gmap"), {
            zoom: 7,
            center: origin
          });

          const directionsService = new google.maps.DirectionsService();
          const directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

          directionsService.route({
            origin: origin,
            destination: destination,
            travelMode: google.maps.TravelMode.DRIVING,
          }, function (response, status) {
            if (status === "OK") {
              directionsRenderer.setDirections(response);
            } else {
              alert("Error fetching route: " + status);
            }
          });
        },
        function () {
          alert("Unable to get your current location. Please enable GPS.");
        }
      );
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  }
</script>



<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc-eyi0hEh0gh4MWmkeWlY-ELJ2ow_hII&callback=initMap">
</script>

{% endblock body %}
